<ng-container *ngIf="log">
  <ng-container *ngIf="(networkProperties | async) as props">
    <div>Block <a [routerLink]="'../../block/' + log.blockNumber">#{{log.blockNumber}}</a></div>
    <div>Log Index: {{log.logIdx}}</div>
    <div>Type: {{log.typeName}}</div>
    <div *ngIf="log.data">
      <div><b>Data</b></div>
      <attribute-struct [attribute]="log.data" [iconTheme]="'polkadot'" [iconSize]="24" [tokenDecimals]="props.tokenDecimals"
                        [tokenSymbol]="props.tokenSymbol"></attribute-struct>
    </div>
  </ng-container>
</ng-container>
