<h1>Balance transfer</h1>

<ng-container *ngIf="$any(transfer) as transfer">
  <ng-container *ngIf="(networkProperties | async) as props">

    <h2>{{transfer.blockNumber}}-{{transfer.eventIdx}}</h2>

    <table class="detail-table">
      <tbody>

      <tr>
        <td class="detail-table--label-cell">Block</td>
        <td><a [routerLink]="'../../../block/' + transfer.blockNumber">{{transfer.blockNumber}}</a></td>
      </tr>

      <tr>
        <td class="detail-table--label-cell">Event Index</td>
        <td>{{transfer.eventIdx}}</td>
      </tr>

      <tr *ngIf="transfer.fromMultiAddressAccountId as accountId">
        <td class="detail-table--label-cell">From</td>
        <td>
          <account-id [address]="accountId" [iconTheme]="'polkadot'" [iconSize]="64" [ss58Prefix]="props.ss58Prefix"
                  (clicked)="routeToAccount($event)"></account-id>
        </td>
      </tr>

      <tr *ngIf="transfer.toMultiAddressAccountId as accountId">
        <td class="detail-table--label-cell">To</td>
        <td>
          <account-id [address]="accountId" [iconTheme]="'polkadot'" [iconSize]="64" [ss58Prefix]="props.ss58Prefix"
                  (clicked)="routeToAccount($event)"></account-id>
        </td>
      </tr>

      <tr>
        <td class="detail-table--label-cell">Value</td>
        <td><balance [tokenDecimals]="props.tokenDecimals" [tokenSymbol]="props.tokenSymbol" [value]="transfer.value"></balance></td>
      </tr>

      </tbody>
    </table>

  </ng-container>
</ng-container>
