<ng-container *ngIf="runtime|async as runtime; else loading">
  <h1>Runtime '{{$any(runtime).specName}}' {{$any(runtime).specVersion}}</h1>

  <h2>Pallets</h2>

  <ng-container *ngIf="(pallets | async) as dataSource">
    <table mat-table [dataSource]="dataSource" [trackBy]="track">

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef>
          <i class="fas fa-cog"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let pallet">
          <a [routerLink]="'pallet/' + pallet.pallet">{{pallet.pallet}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="events">
        <th mat-header-cell *matHeaderCellDef>Events</th>
        <td mat-cell *matCellDef="let pallet">
          {{pallet.countEvents}}
        </td>
      </ng-container>

      <ng-container matColumnDef="calls">
        <th mat-header-cell *matHeaderCellDef>Calls</th>
        <td mat-cell *matCellDef="let pallet">
          {{pallet.countCallFunctions}}
        </td>
      </ng-container>

      <ng-container matColumnDef="storage">
        <th mat-header-cell *matHeaderCellDef>Storage</th>
        <td mat-cell *matCellDef="let pallet">
          {{pallet.countStorageFunctions}}
        </td>
      </ng-container>

      <ng-container matColumnDef="constants">
        <th mat-header-cell *matHeaderCellDef>Constants</th>
        <td mat-cell *matCellDef="let pallet">
          {{pallet.countConstants}}
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let pallet">
          <a [routerLink]="'pallet/' + pallet.pallet">Details</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    </table>
  </ng-container>

</ng-container>

<ng-template #loading>
  Loading...
</ng-template>
