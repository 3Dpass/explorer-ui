<nav *ngIf="(network | async) as name" class="explorer-menu__container">

  <div class="explorer-menu__network-name">{{ name }}</div>

  <button mat-flat-button routerLink="explorer">Dashboard</button>

  <button mat-button [matMenuTriggerFor]="menuChain">Chain <i class="fas fa-chevron-down"></i></button>
  <mat-menu #menuChain="matMenu">
    <button mat-menu-item routerLink="explorer/block">Blocks</button>
    <button mat-menu-item routerLink="explorer/transaction">Transactions</button>
    <button mat-menu-item routerLink="explorer/inherent">Inherents</button>
    <button mat-menu-item routerLink="explorer/extrinsic">Extrinsics</button>
    <button mat-menu-item routerLink="explorer/event">Events</button>
    <button mat-menu-item routerLink="explorer/log">Logs</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menuAccounts">Accounts <i class="fas fa-chevron-down"></i></button>
  <mat-menu #menuAccounts="matMenu">
    <button mat-menu-item routerLink="explorer/balances/transfer">Transfers</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menuRuntime">Runtime <i class="fas fa-chevron-down"></i></button>
  <mat-menu #menuRuntime="matMenu">
    <button mat-menu-item routerLink="explorer/runtime">Upgrade history</button>
  </mat-menu>
</nav>
